<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sing In</title>
</head>

<body>
    <div class="sing-in">
        <header class="header">
            <a href="index.html"><img src="./img/logo-footer.svg" alt="Logo" class="logo sing-in__logo"></a>
        </header>
        <div class="main center">
            <form action="#" class=" form sing-in__form">
                <h1 class="form-title">Sign in to your account</h1>
                <input class="form-email" type="email" name="email" placeholder="Email address">
                <a href="#" class="forgot-email">Forgot your email?</a>
                <input class="form-pass" type="password" name="pass" placeholder="Password">
                <a href="#" class="forgot-pass">Forgot your password?</a>
                <div class="footer-accept">
                    <label class="footer-accept__labal">
                        <input type="checkbox" name="accept" class="footer-accept__input">
                        <div class="footer-accept__check"></div>
                        <a href="#" class="footer-accept__link">Acept termenii si condi»õiile de utilizare a sitului</a>
                    </label>
                </div>

                <button class=" form-button__submit" type="submit">Sign in</button>

                <span class="form-or">or</span>

                <button class="sing-in__google"><img src="./img/google.svg" alt="Google icon">
                    Sign in with google
                </button>
                <button class="sing-in__facebook"><img src="./img/facebook.svg" alt="Facebook icon">
                    Sign in with facebook
                </button>
            </form>
        </div>
    </div>
</body>

</html>
